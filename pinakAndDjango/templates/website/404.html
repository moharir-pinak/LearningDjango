{% extends "layout.html" %}

{% block title %}Page Not Found | EduTech Learning{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:py-16 lg:px-8">
    <div class="bg-purple-950 rounded-lg shadow-xl p-10 md:p-16 max-w-3xl w-full text-center">
        <h1 class="mt-2 text-6xl md:text-9xl font-bold text-purple-500">404</h1>
        <h2 class="mt-4 text-xl md:text-3xl font-bold text-white">Page Not Found</h2>
        <p class="mt-4 text-lg text-purple-300">Sorry, we couldn't find the page you're looking for.</p>
        <div class="mt-10 flex flex-col sm:flex-row justify-center gap-4">
            <a href="{% url 'home' %}" class="bg-purple-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-purple-700 transition">
                <i class="fas fa-home mr-2"></i> Back to Home
            </a>
            <a href="{% url 'learning:learnings_home' %}" class="bg-transparent border border-purple-600 text-purple-300 px-6 py-3 rounded-md font-semibold hover:bg-purple-900 hover:text-white transition">
                <i class="fas fa-book mr-2"></i> Browse Courses
            </a>
        </div>
    </div>
    <!-- Fun Illustration -->
    <div class="mt-12">
        <div class="relative">
            <svg class="w-64 h-64 text-purple-700" fill="currentColor" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="currentColor" opacity="0.2"/>
                <path d="M77.5,37.5 C77.5,37.5 76.5,45 70,45 C63.5,45 62.5,37.5 62.5,37.5" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" fill="none"/>
                <path d="M37.5,37.5 C37.5,37.5 36.5,45 30,45 C23.5,45 22.5,37.5 22.5,37.5" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" fill="none"/>
                <path d="M35,65 C35,65 43,75 50,75 C57,75 65,65 65,65" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" fill="none"/>
            </svg>
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white text-4xl">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>
</div>
{% endblock %}
